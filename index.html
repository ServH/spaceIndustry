<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Conquest - Real-Time Strategy</title>
    <meta name="description" content="Juego de estrategia en tiempo real donde conquistas planetas en el espacio">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="game-container">
        <!-- UI Overlay -->
        <div class="ui-overlay">
            <div class="player-stats">
                <div class="stat-group">
                    <div class="stat-value" id="playerPlanets">1</div>
                    <div class="stat-label">PLANETAS</div>
                </div>
                <div class="stat-group">
                    <div class="stat-value" id="playerShips">10</div>
                    <div class="stat-label">NAVES</div>
                </div>
            </div>
            
            <div class="game-status">
                <h1 id="gameTitle">SPACE CONQUEST</h1>
                <div class="status-text" id="gameStatus">Conquista el universo</div>
            </div>
            
            <div class="ai-stats">
                <div class="stat-group">
                    <div class="stat-value" id="aiShips">10</div>
                    <div class="stat-label">NAVES IA</div>
                </div>
                <div class="stat-group">
                    <div class="stat-value" id="aiPlanets">1</div>
                    <div class="stat-label">PLANETAS IA</div>
                </div>
            </div>
        </div>

        <!-- Game Canvas -->
        <svg class="game-canvas" id="gameCanvas">
            <!-- Background stars -->
            <defs>
                <pattern id="starfield" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
                    <circle cx="20" cy="30" r="0.8" fill="white" opacity="0.4"/>
                    <circle cx="150" cy="20" r="0.5" fill="white" opacity="0.6"/>
                    <circle cx="60" cy="120" r="0.6" fill="white" opacity="0.3"/>
                    <circle cx="180" cy="160" r="0.4" fill="white" opacity="0.5"/>
                    <circle cx="100" cy="60" r="0.7" fill="white" opacity="0.4"/>
                    <circle cx="40" cy="180" r="0.5" fill="white" opacity="0.3"/>
                    <circle cx="170" cy="80" r="0.3" fill="white" opacity="0.7"/>
                    <circle cx="90" cy="150" r="0.4" fill="white" opacity="0.5"/>
                </pattern>
                
                <!-- Gradients for planets -->
                <radialGradient id="playerGradient" cx="30%" cy="30%">
                    <stop offset="0%" stop-color="#00ff88"/>
                    <stop offset="100%" stop-color="#00cc66"/>
                </radialGradient>
                
                <radialGradient id="aiGradient" cx="30%" cy="30%">
                    <stop offset="0%" stop-color="#ff4444"/>
                    <stop offset="100%" stop-color="#cc3333"/>
                </radialGradient>
                
                <radialGradient id="neutralGradient" cx="30%" cy="30%">
                    <stop offset="0%" stop-color="#888888"/>
                    <stop offset="100%" stop-color="#555555"/>
                </radialGradient>
            </defs>
            
            <!-- Background -->
            <rect width="100%" height="100%" fill="url(#starfield)"/>
        </svg>

        <!-- Tooltip -->
        <div class="tooltip" id="tooltip"></div>
        
        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <h2 id="gameOverTitle">Â¡Partida Terminada!</h2>
                <p id="gameOverMessage"></p>
                <button id="restartButton" class="btn-primary">Jugar de Nuevo</button>
            </div>
        </div>
    </div>

    <!-- Scripts - PERFORMANCE OPTIMIZED ORDER -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/performance.js"></script> <!-- NEW: Performance Manager -->
    <script src="js/planet.js"></script>
    <script src="js/fleet.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/gameEngine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
